<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/register.css" />
</head>
<body>
  <div class="container">
    <div class="register-container">
      <h2 class="text-center mb-4">Registrate</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required />
          </div>
          <div class="text-danger" id="emailError"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required />
          </div>
          <div class="text-danger" id="passwordError"></div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Repita la contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Repita la contraseña" required />
          </div>
          <div class="text-danger" id="confirmPasswordError"></div>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">¿Cuál es su nombre?</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="¿Cuál es su nombre?" required />
          </div>
          <div class="text-danger" id="nombreError"></div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
      </form>
      <p class="mt-3 text-center">
        ¿Usted ya tiene usuario?
        <a href="./login.html">Inicie Sesión</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="static/register.js"></script>
</body>
</html>
